<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow" style="width: 100%; max-width: 450px;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h1 class="h3 mb-2">Complaint Management Portal</h1>
        <p class="text-muted">Sign in to continue</p>
      </div>

      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Username or Email</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            placeholder="Enter your username or email"
            [disabled]="isLoading"
            required
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
            [disabled]="isLoading"
            required
            class="form-control"
          />
          <div class="mt-2">
            <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
          </div>
        </div>

        @if (errorMessage) {
          <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        }

        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          [disabled]="isLoading"
        >
          @if (!isLoading) {
            <span>Login</span>
          }
          @if (isLoading) {
            <span>Logging in...</span>
          }
        </button>

        <div class="text-center">
          Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a>
        </div>
      </form>
    </div>
  </div>
</div>
