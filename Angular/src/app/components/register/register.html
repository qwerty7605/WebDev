<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light py-5">
  <div class="card shadow" style="width: 100%; max-width: 500px;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h1 class="h3 mb-2">Create Account</h1>
        <p class="text-muted">Register to submit complaints</p>
      </div>

      <form (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label for="username" class="form-label">Username *</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="formData.username"
            placeholder="Choose a username"
            [disabled]="isLoading"
            required
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            placeholder="your.email@example.com"
            [disabled]="isLoading"
            required
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name *</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            [(ngModel)]="formData.full_name"
            placeholder="Enter your full name"
            [disabled]="isLoading"
            required
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="contact_number" class="form-label">Contact Number</label>
          <input
            type="tel"
            id="contact_number"
            name="contact_number"
            [(ngModel)]="formData.contact_number"
            placeholder="Optional"
            [disabled]="isLoading"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input
            type="text"
            id="department"
            name="department"
            [(ngModel)]="formData.department"
            placeholder="Optional"
            [disabled]="isLoading"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <div class="position-relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              placeholder="At least 6 characters"
              [disabled]="isLoading"
              required
              class="form-control"
              style="padding-right: 40px;"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="btn btn-link position-absolute"
              style="right: 0; top: 50%; transform: translateY(-50%); padding: 0.375rem 0.75rem; text-decoration: none;"
              [disabled]="isLoading"
            >
              @if (showPassword) {
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                  <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                  <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                </svg>
              }
              @if (!showPassword) {
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                </svg>
              }
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="password_confirmation" class="form-label">Confirm Password *</label>
          <div class="position-relative">
            <input
              [type]="showPasswordConfirmation ? 'text' : 'password'"
              id="password_confirmation"
              name="password_confirmation"
              [(ngModel)]="formData.password_confirmation"
              placeholder="Re-enter your password"
              [disabled]="isLoading"
              required
              class="form-control"
              style="padding-right: 40px;"
            />
            <button
              type="button"
              (click)="togglePasswordConfirmationVisibility()"
              class="btn btn-link position-absolute"
              style="right: 0; top: 50%; transform: translateY(-50%); padding: 0.375rem 0.75rem; text-decoration: none;"
              [disabled]="isLoading"
            >
              @if (showPasswordConfirmation) {
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                  <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                  <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                </svg>
              }
              @if (!showPasswordConfirmation) {
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                </svg>
              }
            </button>
          </div>
        </div>

        @if (errorMessage) {
          <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        }

        <button
          type="submit"
          class="btn btn-primary w-100 mb-3"
          [disabled]="isLoading"
        >
          @if (!isLoading) {
            <span>Create Account</span>
          }
          @if (isLoading) {
            <span>Creating Account...</span>
          }
        </button>

        <div class="text-center">
          Already have an account? <a routerLink="/login" class="text-decoration-none">Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>
